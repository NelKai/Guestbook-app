<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Ajax</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
       
    <style>

        .navbar a:hover {
            color: rgb(151, 151, 151);
        }

    </style>
    
</head>

<body style="margin-left:20px">


    <nav class="navbar navbar-expand-md">
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
            <span class="navbar-toggler-icon"><i class="fa fa-bars"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Etusivu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/guestbook">Guestbook</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/newmessage">Uusi viesti</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/ajaxmessage">Ajax</a>
                </li>
            </ul>
        </div>
    </nav>

    <header class="page-header header container-fluid">
        <div class="content">
            <h3 class="feature-title">Kirjoita uusi viesti!</h3>
            <form method="POST" action="/ajax">
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Käyttäjänimi" name="username" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Maa" name="country" required>
                </div>
                <div class="form-group">
                    <textarea id="message" class="form-control" name="message" rows="4" required></textarea>
                </div>
                <input type="submit" id="syottoBtn" class="btn btn-outline-primary btn-block" value="Send" name="">
            </form>
        </div>
    </header>

    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>


</body>



</html>
